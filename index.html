<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <div class="notifications-container">

            <div class="command sleep">
              <div class="icon-wrapper">
                <div class="icon"></div>
              </div>
              <div class="text">Sleep</div>

          <div class="bottom">
